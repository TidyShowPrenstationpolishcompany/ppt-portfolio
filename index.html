<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PowerPoint Design Portfolio</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #0a2e26;
      color: #fff;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #093020;
      padding: 20px;
      text-align: center;
      position: relative;
    }

    header h1 {
      margin: 0;
      font-size: 2em;
    }

    header p {
      font-size: 1.2em;
    }

    nav.top-right {
      position: absolute;
      top: 20px;
      right: 20px;
    }

    .quote-btn {
      background-color: #2ecc71;
      color: white;
      padding: 10px 15px;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
    }

    main {
      padding: 40px 20px;
    }

    #portfolio {
      max-width: 900px;
      margin: auto;
      text-align: center;
    }

    .gallery {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
      margin-top: 20px;
    }

    .gallery img {
      width: 250px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }
  </style>
</head>
<body>
  <header>
    <h1>PowerPoint Design Services</h1>
    <p>Professional presentations tailored to your brand.</p>
    <nav class="top-right">
      <a href="quote.html" class="quote-btn">Estimate a Quote</a>
    </nav>
  </header>

  <main>
    <section id="portfolio">
      <h2>My Previous Work</h2>
      <p>Here are some samples of my past PowerPoint projects:</p>
      <div class="gallery">
        <img src="images/sample1.jpg" alt="Sample Slide 1" />
        <img src="images/sample2.jpg" alt="Sample Slide 2" />
        <img src="images/sample3.jpg" alt="Sample Slide 3" />
      </div>
    </section>
  </main>
</body>
</html>
